name: Sentinel CI Pipeline

on:
  push:
    branches: [ "main", "feature/innovation-boost" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install Dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Core Logic Test
      # This imports your scanner to prove the logic works
      run: |
        cd backend
        python -c "from core.scanner import PackageScanner; print('âœ… Sentinel Core Logic loaded successfully!')"